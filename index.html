<script>
    var myPromise = new Promise((resolve, reject) => {
        var request = new XMLHttpRequest();
        request.open('get', 'https://cors-escape.herokuapp.com/https://dctars.corp.adobe.com:3366/accounts', true);
        request.onload = resolve;
        request.onerror = reject;
        request.send();
    });

    myPromise.then((data) => {
        console.log(data);
    }).catch((error) => {
        console.log(error);
    })
</script>
